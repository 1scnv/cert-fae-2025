version: 2

models:
  - name: stg_product
    description: "Staging table for product information."
    columns:
      - name: productid
        description: "Unique identifier of the product."
        tests:
          - not_null
          - unique

      - name: name
        description: "Name of the product."
        tests:
          - not_null

      - name: productnumber
        description: "Internal product number."

      - name: productsubcategoryid
        description: "Identifier for the product subcategory."

      - name: productmodelid
        description: "Identifier for the product model."
