version: 2

models:
  - name: stg_productcategory
    description: "Staging table for product categories."
    columns:
      - name: productcategoryid
        description: "Unique identifier of the product category."
        tests:
          - not_null
          - unique

      - name: name
        description: "Name of the product category."
        tests:
          - not_null
