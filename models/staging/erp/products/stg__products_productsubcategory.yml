version: 2

models:
  - name: stg_productsubcategory
    description: "Staging table for product subcategory information."
    columns:
      - name: productsubcategoryid
        description: "Unique identifier of the product subcategory."
        tests:
          - not_null
          - unique

      - name: productcategoryid
        description: "Identifier of the parent product category."
        tests:
          - not_null

      - name: name
        description: "Name of the product subcategory."
        tests:
          - not_null
