version: 2

models:
  - name: stg__sales_salesreason
    description: >
      Staging model for sales reasons. Each record represents a reason
      why a customer made a purchase (e.g., Promotion, Marketing, Other).
    columns:
      - name: salesreasonid
        description: Unique identifier for the sales reason.
        tests:
          - not_null
          - unique

      - name: name
        description: Description of the sales reason (e.g., 'Price', 'Promotion').

      - name: reasontype
        description: Category grouping reasons together (e.g., 'Marketing', 'Promotion').
