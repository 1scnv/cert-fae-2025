version: 2

models:
  - name: stg__sales_salesreason
    description: >
      Staging model that standardizes and exposes fields from the
      SalesReason table. This model prepares reason metadata for use in
      intermediate and dimensional layers.

    columns:
      - name: salesreasonid
        description: Primary key of the sales reason.
        tests:
          - not_null
          - unique

      - name: name
        description: Descriptive label for the sales reason.

      - name: reasontype
        description: Category or classification of the sales reason.

      - name: modifieddate
        description: Timestamp of the last update applied to the record.
