version: 2

models:
  - name: stg__sales_salesterritory
    description: >
      Staging model for sales territories. Each record represents a sales
      region with its name, country, and group classification.
    columns:
      - name: territoryid
        description: Unique identifier for the sales territory.
        tests:
          - not_null
          - unique

      - name: name
        description: Name of the sales territory.
        tests:
          - not_null

      - name: countryregioncode
        description: Code representing the country or region of the territory.
        tests:
          - not_null

      - name: group
        description: Territory group classification (e.g., North America, Europe).
