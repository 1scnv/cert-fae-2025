models:
  - name: stg__sales_customer
    description: Contains customer information used for sales transactions in Adventure Works. Each record represents an individual customer or store account.
    columns:
      - name: customerid
        description: Unique identifier for the customer.
        tests:
          - not_null
          - unique

      - name: personid
        description: Identifier linking the customer to a person record, if applicable.

