version: 2

models:
  - name: stg__sales_salesorderheader
    description: "Staging table for SalesOrderHeader, containing standardized and typed sales order data."
    columns:
      - name: salesorderid
        description: "Unique identifier for the sales order."
        tests:
          - not_null
          - unique

      - name: revisionnumber
        description: "Revision number of the record."

      - name: orderdate
        description: "Date when the order was placed."
        tests:
          - not_null

      - name: duedate
        description: "Planned completion date for the order."

      - name: shipdate
        description: "Date when the order was shipped."

      - name: status
        description: "Order status as recorded in the operational system."

      - name: onlineorderflag
        description: "Indicates whether the order was placed online."

      - name: customerid
        description: "Identifier of the customer associated with the order."
        tests:
          - not_null

      - name: salespersonid
        description: "Identifier of the salesperson responsible for the order."

      - name: territoryid
        description: "Identifier of the sales territory."

      - name: billtoaddressid
        description: "Identifier of the billing address."

      - name: shiptoaddressid
        description: "Identifier of the shipping address."

      - name: shipmethodid
        description: "Identifier of the shipping method."

      - name: creditcardid
        description: "Identifier of the credit card used for the order."

      - name: currencyrateid
        description: "Identifier of the currency conversion rate applied."

      - name: subtotal
        description: "Gross value of the items before taxes and freight."

      - name: taxamt
        description: "Total tax amount applied to the order."

      - name: freight
        description: "Freight charges applied to the order."

      - name: totaldue
        description: "Total amount due from the customer."
