version: 2

models:
  - name: stg__sales_salesperson
    description: >
      Staging model that standardizes the SalesPerson data from the raw Sales schema.
      Each record represents a salesperson and the sales territory they belong to.
    columns:
      - name: businessentityid
        description: Unique identifier for the salesperson.
        tests:
          - not_null

      - name: territoryid
        description: Identifier of the sales territory assigned to the salesperson.
        tests:
          - not_null
