models:
  - name: stg__sales_salesperson
    description: Contains information about sales representatives and their performance metrics. Each record represents a salesperson assigned to one or more sales territories.
    columns:
      - name: businessentityid
        description: Unique identifier for the salesperson, linked to a person record.
        tests:
          - not_null
          - unique

      - name: territoryid
        description: Identifier of the sales territory assigned to the salesperson.

      - name: salesquota
        description: Assigned sales quota for the salesperson.

      - name: bonus
        description: Year-to-date performance bonus for the salesperson.

      - name: commissionpct
        description: Commission percentage applied to sales generated by the salesperson.

      - name: salesytd
        description: Total sales made by the salesperson year-to-date.

      - name: saleslastyear
        description: Total sales achieved by the salesperson in the previous year.

      - name: rowguid
        description: Globally unique identifier for the record, used for data synchronization.

      - name: modifieddate
        description: Date and time when the record was last updated.
