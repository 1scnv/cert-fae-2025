version: 2

models:
  - name: dim__products
    description: "Modelo intermediário que integra produto com subcategoria e categoria."
    columns:
      - name: pk_product
        description: "Chave primária do produto."
        tests:
          - unique
          - not_null

      - name: fk_subcategory
        description: "Relacionamento com a subcategoria."

      - name: fk_category
        description: "Relacionamento com a categoria."

      - name: product_name
        description: "Nome do produto."

      - name: product_number
        description: "Código interno do produto."

      - name: subcategory_name
        description: "Nome da subcategoria do produto."

      - name: category_name
        description: "Nome da categoria do produto."
