version: 2

models:
  - name: int__customers
    description: "Intermediate model that enriches customer data with personal information and generates a full_name field."
    columns:
      - name: pk_customer
        description: "Primary key of the customer."
        tests:
          - not_null
          - unique

      - name: fk_person
        description: "Foreign key referencing the associated person record."

      - name: full_name
        description: "Customer's full name composed of first, middle, and last names using concat_ws."
