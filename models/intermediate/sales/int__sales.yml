version: 2

models:
  - name: int__sales
    description: "Intermediate fact model combining order header, order details, and sales reasons."
    columns:

      - name: pk_salesorderdetail
        description: "Primary key of the sales order detail."
        tests:
          - not_null

      - name: fk_salesorder
        description: "Foreign key referencing the sales order."

      - name: fk_product
        description: "Foreign key referencing the product."

      - name: quantity_ordered
        description: "Total quantity of items ordered."

      - name: unit_price
        description: "Unit price of the product at the time of sale."

      - name: unit_price_discount
        description: "Discount applied to the unit price."

      - name: total_price
        description: "Gross total value (unit_price * quantity_ordered)."

      - name: total_net
        description: "Net total value after discount."

      - name: total_price
        description: "Gross transaction amount."

      - name: total_net
        description: "Net transaction amount after discount."

      - name: date_order
        description: "Date when the order was created."

      - name: date_due
        description: "Date when the order is due."

      - name: date_ship
        description: "Date when the order was shipped."

      - name: status
        description: "Status of the order."

      - name: fk_customer
        description: "Foreign key referencing the customer."

      - name: fk_salesperson
        description: "Foreign key referencing the salesperson."

      - name: fk_billaddress
        description: "Foreign key referencing the billing address."

      - name: fk_shipaddress
        description: "Foreign key referencing the shipping address."

      - name: fk_shipmethod
        description: "Foreign key referencing the shipping method."

      - name: fk_creditcard
        description: "Foreign key referencing the credit card."

      - name: fk_reason
        description: "Foreign key referencing the sales reason."

      - name: reason
        description: "Description of the sales reason."

      - name: reason_type
        description: "Category/type of the sales reason."
